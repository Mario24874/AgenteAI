<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgenteIA</title>
</head>
<body>
    <h1>Bienvenido a AgenteIA</h1>
    <p>Habla con nuestro agente virtual.</p>
    
    <!-- Widget del Agente de Voz -->
    <script src="https://cdn.elevenlabs.io/agent-widget.js"></script>
    <div id="agent-widget"></div>
    <script>
        ElevenLabsAgent.init({
            apiKey: 'TU_API_KEY_DE_ELEVENLABS',
            onMessageReceived: function(data) {
                // Procesar los datos recibidos del agente
                fetch('/schedule', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
            }
        });
    </script>
</body>
</html>
